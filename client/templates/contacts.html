<ion-view view-title="Contacts">
  <ion-content>
    <div class="list">
        <a href="#/tab/chats/{{chat._id}}" class="item item-avatar"
            ng-repeat="chat in contacts | limitTo: 50">
            <img src="{{chat.picture}}" alt="">
            <h2>{{chat.displayName}}</h2>
            <p>{{chat.displayName}}</p>
        </a>
    </div>
  </ion-content>
</ion-view>
